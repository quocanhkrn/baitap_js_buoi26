<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="house" class="house">
        <div class="house-base">
          <div class="house-base-detail"></div>
          <div class="house-door-wrapper">
            <div class="house-door">
              <div class="house-door-window"></div>
              <div class="house-door-detail"></div>
            </div>
          </div>
          <div class="house-window-wrapper">
            <div class="house-window house-window-left"></div>
            <div class="house-window house-window-right"></div>
          </div>
        </div>
        <div class="house-sandwich"></div>
        <div class="house-upper">
          <div class="house-upper-detail"></div>
          <div class="house-upper-shadow"></div>
          <div class="house-window"></div>
          <div class="house-window-wrapper">
            <div class="house-window house-window-left"></div>
            <div class="house-window house-window-right"></div>
          </div>
        </div>
        <div class="house-roof">
          <div class="house-roof-side house-roof-side-left"></div>
          <div class="house-roof-side house-roof-side-right"></div>
          <div class="house-roof-detail"></div>
        </div>
      </div>
    </div>
    <div class="color-controls">
      <p>Select a colour</p>
      <div id="colorContainer" class="color-button-container">
        <button class="opt pallet active"><i class="fa-solid fa-play"></i></button>
        <button class="opt viridian"><i class="fa-solid fa-play"></i></button>
        <button class="opt pewter"><i class="fa-solid fa-play"></i></button>
        <button class="opt cerulean"><i class="fa-solid fa-play"></i></button>
        <button class="opt vermillion"><i class="fa-solid fa-play"></i></button>
        <button class="opt lavender"><i class="fa-solid fa-play"></i></button>
        <button class="opt celadon"><i class="fa-solid fa-play"></i></button>
        <button class="opt saffron"><i class="fa-solid fa-play"></i></button>
        <button class="opt fuschia"><i class="fa-solid fa-play"></i></button>
        <button class="opt cinnabar"><i class="fa-solid fa-play"></i></button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
